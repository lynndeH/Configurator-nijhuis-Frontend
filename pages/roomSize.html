        <h1 style="text-align: center; margin-bottom: 30px;">start met het opgeven van uw afmetingen</h1>

    <div class="block-init"></div>

    <!-- form voor het opgeven van de afmetingen -->
    <div class="form" style="position: absolute; top: 50%; right: 10%; transform: translate(50%, -50%);">
        <form method="post">
            <label for="length">lengte:</label>
            <input type="number" id="length" name="length" placeholder="lengte in cm" required>
            <br>
            <br>
            <label for="width">breedte:</label>
            <input type="number" id="width" name="width" placeholder="breedte in cm" required>
            <br>
            <input type="submit" value="submit">
        </form>
    </div>




    <!-- knop naar volgende pagina -->
    <div>
        <button class="next-button" onclick="goToNextPage()">
            volgende stap
        </button>
    </div>


    <!-- scripts -->
    <script>
        function goToNextPage() {
            window.location.href = "../pages/Config1.html";
        }

        function SaveForm() {
            // Get the values from the form
            var length = document.getElementById("length").value;
            var width = document.getElementById("width").value;

            // Update the square dimensions
            var square = document.getElementById("square");
            square.style.width = length + "px";
            square.style.height = width + "px";

        }
    </script>

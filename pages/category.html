<body>
    <script src="../Javascript/Main.js"></script>
    <!-- the navbar -->

                <a href="../files/logo.png">
                    <img class="logo-img" src="../files/logo.png" alt="Tinker_Logo">

        </div>

    <!-- the actual configurator is starting here -->

    <br>
    <div>
        <h1 style="text-align: center; margin-bottom: 30px;">Wat voor een ruimte wilt u verbouwen?</h1>
        <div class="flexbox-selector-img">

            <div class="selector-box" onclick="toggleClicked(this)">
                <img src="../files/bathroom.jpg" alt="bathroom" class="selector-img" id="Badkamer">
                <p style="text-align: center;">Badkamer</p>
            </div>
            <div class="selector-box" onclick="toggleClicked(this)">
                <img src="../files/kitchen.jpg" alt="kitchen" class="selector-img" id="Keuken">
                <p style="text-align: center;">Keuken</p>
            </div>
        </div>
    </div>

    <!-- the button for the next page -->
    <div>
        <button class="next-button" onclick="goToNextPage()">
            volgende stap
        </button>
    </div>


    <!-- start of the javascript -->
    <script>
        async function startPage() {
            console.log("wij starten!")
            userinfo = await StartConfig()
            localStorage.setItem("userInfo", userinfo);
        }

        startPage()



        //this functions toggles the clicked class from the selector-box
        function toggleClicked(element) {
            //remove all other classes so only one can be clicked at a time
            var siblings = element.parentNode.getElementsByClassName('selector-box');
            for (var i = 0; i < siblings.length; i++) {
                siblings[i].classList.remove('clicked');
            }
            //add the class to the clicked selector box
            element.classList.toggle('clicked');
        }

        function goToNextPage() {
            //get the clicked element
            var clickedElement = document.getElementsByClassName('clicked')[0];
            if (clickedElement) {
                var clickedElementId = clickedElement.id;
                //here we can save the id of the clicked element in a variable
                window.location.href = "../pages/roomSize.html";
            }
            else {
                alert("Selecteer eerst een ruimte");
            }
        }



    </script>
</body>

</html>
